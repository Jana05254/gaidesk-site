<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title or "GAIDESK" }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<nav class="navbar">
  <div class="nav-inner">

    <a class="brand" href="{{ url_for('landing') }}">
      <span class="logo-dot"></span>
      <span class="brand-name">GAIDESK</span>
      <span class="brand-badge">beta</span>
    </a>

    <div class="nav-links">
      <a class="nav-link {% if request.endpoint == 'landing' %}active{% endif %}" href="{{ url_for('landing') }}">الرئيسية</a>
      <a class="nav-link {% if request.endpoint == 'devices_page' %}active{% endif %}" href="{{ url_for('devices_page') }}">المراقبة الآن</a>
      <a class="nav-link {% if request.endpoint == 'session_page' %}active{% endif %}" href="{{ url_for('session_page') }}">ملخص الجلسة</a>
      <a class="nav-link {% if request.endpoint == 'about_page' %}active{% endif %}" href="{{ url_for('about_page') }}">عن المشروع</a>
    </div>
  </div>
</nav>

{% block content %}{% endblock %}

<footer class="site-footer">
  <div class="footer-inner">
    <div class="foot-left">
      <div class="foot-brand">GAIDESK</div>
      <div class="foot-copy">© {{ 2025 }} — كل الحقوق محفوظة</div>
      <div class="foot-credit">Made by <a href="https://www.linkedin.com/in/jana-al-shahrani" target="_blank" class="me">Jana Khalban</a></div>
    </div>
  </div>
</footer>

</body>
</html>
