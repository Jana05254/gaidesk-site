<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% if title %}{{ title }} · GAIDESK{% else %}GAIDESK{% endif %}</title>

  <!-- خط (Tajawal أو أي خط عربي خفيف) -->
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- ستايلنا الرئيسي -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"/>

  <style>
    body {
      direction: rtl;
      text-align: right;
      background: var(--bg-page);
      color: var(--text-main);
    }

    /* navbar و footer جوا style.css برضو، لكن هنا بس ضمان */
  </style>
</head>
<body>

  <!-- NAV -->
  <nav class="navbar">
    <div class="nav-inner">
      <div class="brand">
        <span class="logo-dot"></span>
        <span class="brand-name">GAIDESK</span>
        <span class="brand-badge">beta</span>
      </div>

      <div class="nav-links">
        <a class="nav-link" href="{{ url_for('landing') }}">الرئيسية</a>
        <a class="nav-link" href="{{ url_for('devices_page') }}">المراقبة الآن</a>
        <a class="nav-link" href="{{ url_for('session_page') }}">ملخص الجلسة</a>
        <a class="nav-link" href="{{ url_for('about_page') }}">عن المشروع</a>
      </div>
    </div>
  </nav>

  <!-- الصفحة -->
  <main style="min-height:60vh;">
    {% block content %}{% endblock %}
  </main>

  <!-- FOOTER -->
  <footer class="site-footer">
    <div class="footer-inner">

      <div class="foot-left">
        <div class="foot-brand">GAIDESK</div>
        <div class="foot-copy">مساعد مكتب ذكي يراقب جسمك بدل المؤقّت.</div>
        <div class="foot-credit">
          صنع بحب بواسطة
          <span class="me">جنا خلبان</span>.
        </div>
      </div>

      <div class="foot-links">
        <a class="footer-link" href="{{ url_for('landing') }}">الرئيسية</a>
        <a class="footer-link" href="{{ url_for('devices_page') }}">المراقبة الآن</a>
        <a class="footer-link" href="{{ url_for('session_page') }}">ملخص الجلسة</a>
        <a class="footer-link" href="{{ url_for('about_page') }}">عن المشروع</a>
        <a class="footer-link" href="https://www.linkedin.com/" target="_blank" rel="noopener noreferrer">
          LinkedIn
        </a>
      </div>

    </div>
  </footer>

</body>
</html>
