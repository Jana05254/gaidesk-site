<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>لوحة عرض Firebase</title>
  <style>
    body { font-family: Arial, "Noto Naskh Arabic", sans-serif; background:#f5f7fb; color:#111; padding:20px; }
    h1 { color:#0b57a4; }
    button { background:#0b57a4; color:white; border:none; padding:8px 12px; border-radius:8px; cursor:pointer; }
    .card { background:white; padding:12px; border-radius:8px; box-shadow:0 2px 6px rgba(0,0,0,0.08); margin:8px 0; }
    pre { white-space:pre-wrap; word-break:break-word; }
  </style>
</head>
<body>
  <h1>لوحة عرض بيانات Firebase (من خلال السيرفر)</h1>
  <button onclick="loadData()">تحديث البيانات</button>
  <span id="status">جاهز</span>
  <div id="list"></div>

  <script>
    async function loadData() {
      const status = document.getElementById('status');
      const list = document.getElementById('list');
      status.textContent = 'جارِ تحميل البيانات...';
      try {
        const r = await fetch('/api/data?limit=20');
        const items = await r.json();
        list.innerHTML = '';
        if (!items.length) {
          list.innerHTML = '<div class="card">لا توجد بيانات بعد</div>';
        } else {
          for (const it of items) {
            const el = document.createElement('div');
            el.className = 'card';
            el.innerHTML = `<strong>المفتاح:</strong> ${it.key}<br><pre>${JSON.stringify(it.value, null, 2)}</pre>`;
            list.appendChild(el);
          }
        }
        status.textContent = 'تم التحديث ✅';
      } catch (e) {
        status.textContent = 'خطأ في الاتصال 😢';
      }
    }

    // تحميل تلقائي عند الدخول + كل 10 ثواني
    loadData();
    setInterval(loadData, 10000);
  </script>
</body>
</html>
