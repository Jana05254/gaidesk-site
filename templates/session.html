{% extends "base.html" %}
{% block content %}

<section class="section-wrapper">
  <div class="section-head">
    <h2 class="section-title">ملخص الجلسة</h2>
    <p class="section-desc">
      نظرة سريعة على آخر جلسة تم تسجيلها: مستوى الإجهاد، جودة البيئة، والتنبيهات التي ظهرت.
    </p>
  </div>

  <div class="card-soft" style="padding:1rem 1rem 1.5rem;border-radius:var(--radius-lg);">
    <div style="display:flex;flex-wrap:wrap;gap:1rem;align-items:flex-start;">

      <div style="flex:1 1 180px;min-width:180px;">
        <div class="info-card" style="box-shadow:none;background:var(--bg-soft);">
          <div class="info-title">تنبيهات إجهاد عالٍ جداً</div>
          <div class="info-desc">
            <span id="sum-warn-high">—</span> مرة
          </div>
        </div>
      </div>

      <div style="flex:1 1 180px;min-width:180px;">
        <div class="info-card" style="box-shadow:none;background:var(--bg-soft);">
          <div class="info-title">مدة الجلسة</div>
          <div class="info-desc">
            <span id="sum-duration">—</span>
          </div>
        </div>
      </div>

      <div style="flex:1 1 220px;min-width:220px;">
        <div class="info-card" style="box-shadow:none;background:var(--bg-soft);">
          <div class="info-title">الوضع النهائي</div>
          <div class="info-desc" id="sum-final-state">—</div>
        </div>
      </div>

    </div>

    <!-- تم حذف الفقرة باللهجة بالكامل -->
    <div class="hero-cta" style="margin-top:1.5rem;flex-wrap:wrap;gap:.75rem;">
      <a class="btn-primary" href="{{ url_for('landing') }}">الصفحة الرئيسية</a>
      <a class="btn-ghost" href="{{ url_for('devices_page') }}">رجعني للوحة المراقبة</a>
    </div>
  </div>
</section>

<script>
async function loadSummary(){
  try {
    const res = await fetch("/api/session-summary?device=GAIDESK-01");
    if(!res.ok){ return; }
    const data = await res.json();

    // تنبيهات شديدة
    const alerts = data.alerts || {};
    const highCount = (alerts.warn2 ?? alerts.high ?? 0);
    document.getElementById("sum-warn-high").textContent = highCount;

    // المدة
    if (data.duration_sec){
      const mins = Math.floor(data.duration_sec/60);
      document.getElementById("sum-duration").textContent = mins+" دقيقة تقريباً";
    }

    // الحالة النهائية
    if (data.final_state){
      document.getElementById("sum-final-state").textContent = data.final_state;
    }
  } catch(e){
    console.warn("summary load failed", e);
  }
}
loadSummary();
</script>

{% endblock %}
